<!DOCTYPE html>
<html>

  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />

  </head>

  <body>

    <!-- navbar/search code -->
    <div class="container">
      <header class="row">
          <div class="col-md-12">
              <nav class="navbar navbar-inverse navbar-fixed-top">
                  <div class="container-fluid">
                      <div class="navbar-header"></div>

                    <div class="col-sm-3 col-md-3 pull-left">
                        <form class="navbar-form" role="search">
                            <div class="input-group">
                                <input id="search" type="text" class="form-control" placeholder="Type to filter" name="srch-term" id="srch-term" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                            </div>
                        </form>
                    </div>


                  </div>
              </nav>
          </div>
      </header>
    </div>

    <div class="container-fluid">

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div data-spy="affix" data-offset-top="45" data-offset-bottom="90">

            <ul class="nav" id="sidebar-nav" data-bind="foreach: filteredItems">
              <li>
                <a href="#" data-bind="text: name"></a>
              </li>
            </ul>

           </div>
        </div>

        <div id="map"></div>
    </div>

  </body>

  <!-- key should be called from script.js, map to be called from an object? -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeePEusjA7KEVeq07QGtoPAw3hajnQ5lg&callback=initMap"></script>
  <script type='text/javascript' src="js/libs/jquery.min.js"></script>
  <script type='text/javascript' src='js/libs/knockout.js'></script>
  <script type='text/javascript' src='js/libs/bootstrap.min.js'></script>

  <script type='text/javascript' src="js/app.js"></script>


</html>
