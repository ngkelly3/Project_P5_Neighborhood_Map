<!DOCTYPE html>
<html>
  <head>
    <title>Steveston Village Coffee Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <!-- navbar/search code -->
    <div class="container">
      <header class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="col-md-12 navbar-header">
                <div class="input-group">
                  <input class="form-control" placeholder="Type to filter" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <div class="container-fluid" id="maincanvas">
      <div class="col-xs-4 col-md-2" id="sidebar">
        <ul class="nav" data-bind="foreach: filteredItems">
          <li><a href="#" data-bind="text: name, click: $root.itemClick"></a></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
  </body>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeePEusjA7KEVeq07QGtoPAw3hajnQ5lg&callback=initMap"></script>
  <script type='text/javascript' src="js/libs/jquery.min.js"></script>
  <script type='text/javascript' src='js/libs/bootstrap.min.js'></script>
  <script type='text/javascript' src='js/libs/knockout.js'></script>
  <script type='text/javascript' src="js/app.js"></script>
</html>
